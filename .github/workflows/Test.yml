name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'  # O la versi√≥n que prefieras

    - name: Install dependencies
      run: |
        pip install pytest

    - name: Run tests
      run: |
        pytest
